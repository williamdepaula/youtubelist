<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Youtube</title>
</head>
<body>
    <h1>Lista de Vídeos</h1>
    <div>
        <ul>
            {% for video in videos %}
                <li>{{ video.titulo }} - <a href="{{ video.url }}">{{ video.url }}</a> </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
